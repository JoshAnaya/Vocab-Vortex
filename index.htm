<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocab Vortex - Honest & Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        fun: {
                            purple: '#8B5CF6',
                            purpleDark: '#7C3AED',
                            purpleLight: '#DDD6FE',
                            blue: '#3B82F6',
                            blueDark: '#2563EB',
                            green: '#10B981',
                            greenDark: '#059669',
                            yellow: '#F59E0B',
                            red: '#EF4444',
                            redDark: '#B91C1C',
                            bg: '#F3F4F6'
                        },
                        dark: {
                            bg: '#0F172A',
                            card: '#1E293B',
                            text: '#E2E8F0'
                        }
                    },
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                        display: ['Fredoka', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700;900&family=Roboto+Mono:wght@500&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100dvh; 
            touch-action: manipulation;
            transition: background-color 0.3s ease;
        }

        /* Graph Paper Background Pattern */
        .bg-graph {
            background-color: #f3f4f6;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark .bg-graph {
            background-color: #0f172a;
            background-image: radial-gradient(#334155 1px, transparent 1px);
        }

        /* Chunky Button Base */
        .btn-3d {
            transition: all 0.1s;
            transform: translateY(0);
            border-bottom-width: 4px;
        }
        .btn-3d:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            margin-top: 2px;
        }

        h1, h2, .fun-font { font-family: 'Fredoka', sans-serif; }
        
        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0); }
        }
        .shake { animation: shake 0.3s ease-in-out; }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .card-enter { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        @keyframes bounce-small {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .bounce-hint { animation: bounce-small 0.5s ease-in-out infinite; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
        }
    </style>
</head>
<body id="app-body" class="bg-graph flex flex-col items-center pt-4 pb-10 px-4 overflow-y-auto transition-colors duration-300">

    <canvas id="confetti-canvas"></canvas>

    <!-- Main App Container -->
    <div id="main-card" class="w-full max-w-md bg-white dark:bg-dark-card rounded-[2rem] shadow-2xl overflow-hidden border-4 border-white dark:border-slate-700 relative z-10 mb-8 transition-all duration-300">
        
        <!-- Header -->
        <div class="bg-fun-purple dark:bg-slate-800 p-4 text-white flex justify-between items-center sticky top-0 z-20">
            <div class="flex flex-col">
                <h1 class="text-2xl font-bold tracking-wide leading-none fun-font">Vocab Vortex</h1>
                <span class="text-purple-200 dark:text-slate-400 text-xs font-bold uppercase tracking-wider mt-1">Week 5</span>
            </div>
            
            <!-- Controls -->
            <div class="flex items-center gap-2">
                <button onclick="toggleDarkMode()" class="btn-3d bg-fun-purpleDark dark:bg-slate-700 border-purple-900 dark:border-slate-900 p-2 rounded-xl text-lg" title="Dark Mode">
                    üåó
                </button>
                
                <!-- Timer Badge (Hidden in Study Mode) -->
                <div id="timer-container" class="hidden flex items-center bg-fun-blue px-3 py-1 rounded-xl border-b-4 border-blue-700 shadow-sm btn-3d transform scale-90">
                    <span class="text-lg mr-1">‚è±Ô∏è</span>
                    <span id="timer-display" class="font-black text-white font-mono text-lg">0s</span>
                </div>

                <!-- Streak Badge -->
                <div id="streak-container" class="hidden flex items-center bg-fun-yellow px-3 py-1 rounded-xl border-b-4 border-yellow-600 shadow-sm btn-3d transform scale-90">
                    <span class="text-lg mr-1">üî•</span>
                    <span id="streak-count" class="font-black text-white font-mono text-lg">0</span>
                </div>

                <button onclick="clickSound(); restartApp()" class="btn-3d bg-fun-purpleDark dark:bg-slate-700 border-purple-900 dark:border-slate-900 p-2 rounded-xl text-lg" title="Reset">
                    üîÑ
                </button>
            </div>
        </div>

        <!-- Mode Switcher -->
        <div class="flex bg-gray-100 dark:bg-slate-900 p-2 gap-2">
            <button onclick="setTab('study')" id="btn-study" class="flex-1 py-3 rounded-xl font-black text-gray-400 dark:text-slate-500 hover:bg-white dark:hover:bg-slate-700 transition-all">
                üìñ Study
            </button>
            <button onclick="setTab('quiz')" id="btn-quiz" class="flex-1 py-3 rounded-xl font-black text-gray-400 dark:text-slate-500 hover:bg-white dark:hover:bg-slate-700 transition-all">
                üèÜ Quiz
            </button>
        </div>

        <!-- Content Area -->
        <div class="p-6 min-h-[460px] flex flex-col justify-between relative" id="app-content">
            
            <!-- Progress (Chunked) -->
            <div class="w-full mb-6">
                 <div class="flex justify-between text-xs text-gray-400 dark:text-slate-500 mb-1 px-1 font-bold uppercase tracking-widest">
                    <span>Progress</span>
                    <span id="counter">1/10</span>
                </div>
                <div class="flex gap-1.5 w-full h-3">
                    <div id="chunk-1" class="rounded-full bg-gray-200 dark:bg-slate-700 flex-1 transition-all duration-500"></div>
                    <div id="chunk-2" class="rounded-full bg-gray-200 dark:bg-slate-700 flex-1 transition-all duration-500"></div>
                    <div id="chunk-3" class="rounded-full bg-gray-200 dark:bg-slate-700 flex-1 transition-all duration-500"></div>
                    <div id="chunk-4" class="rounded-full bg-gray-200 dark:bg-slate-700 flex-1 transition-all duration-500"></div>
                    <div id="chunk-5" class="rounded-full bg-gray-200 dark:bg-slate-700 flex-1 transition-all duration-500"></div>
                </div>
            </div>

            <!-- Card Content -->
            <div id="card-display" class="card-enter flex-grow flex flex-col items-center text-center mb-4 w-full">
                <!-- Injected via JS -->
            </div>

            <!-- Controls / Input -->
            <div id="controls-area" class="w-full mt-auto">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- Footer Navigation (Study Mode) -->
        <div id="footer-nav" class="bg-gray-50 dark:bg-slate-900 p-4 flex justify-between items-center border-t-2 border-gray-100 dark:border-slate-800">
            <button onclick="clickSound(); prevWord()" class="btn-3d text-gray-500 hover:text-fun-purple dark:text-slate-400 font-bold px-4 py-2 rounded-xl bg-white dark:bg-slate-800 border-gray-200 dark:border-slate-700">
                ‚Üê Back
            </button>
            <button onclick="clickSound(); nextWord()" class="btn-3d text-white bg-fun-purple hover:bg-fun-purpleDark border-fun-purpleDark font-bold px-8 py-3 rounded-xl shadow-md">
                Next ‚Üí
            </button>
        </div>
    </div>

    <div class="text-center text-gray-400 text-xs font-bold pb-8 opacity-50">
        Don't panic. You got this.
    </div>

    <script>
        // --- DATA ---
        const originalVocabList = [
            { word: "Opinion", definition: "A personal judgment that someone thinks is true, but that may be true or false.", sentence: "It is my _____ that chocolate is better than vanilla." },
            { word: "Moral", definition: "A story that teaches a lesson.", sentence: "The _____ of the fable taught us that slow and steady wins the race." },
            { word: "Persuade", definition: "To talk someone into doing or believing something; convince.", sentence: "I tried to _____ my parents to buy me a new video game." },
            { word: "Affix", definition: "Can be added to the root of a word to change its meaning.", sentence: "The prefix 'un-' is an _____ that changes 'happy' to 'unhappy'." },
            { word: "Structure", definition: "The way in which things are arranged or put together.", sentence: "We studied the _____ of the bridge to see how it was built." },
            { word: "Vocabulary", definition: "A group of words that a person knows or should know.", sentence: "Reading books every day is a great way to expand your _____." },
            { word: "Loyal", definition: "Being a good and faithful friend, family member, or part of a group, no matter what happens.", sentence: "The dog was very _____ and never left his owner's side." },
            { word: "Humble", definition: "Not thinking and acting like you are better than others and giving credit to others.", sentence: "Even though she won the contest, she remained _____ and thanked her team." },
            { word: "Integrity", definition: "Doing the right thing, even when no one is watching.", sentence: "He showed _____ by returning the money he found on the floor." },
            { word: "Extend", definition: "Building upon a topic of interest to make it more difficult and to make the learning last longer.", sentence: "The teacher asked us to _____ our science project by adding a new experiment." }
        ];

        // --- STATE ---
        let activeList = []; 
        let currentTab = 'study'; 
        let quizDifficulty = null;
        
        let studyIndex = 0;
        let quizIndex = 0;
        let streak = 0;
        let correctCount = 0;
        let isProcessing = false; 
        
        // Timing State
        let quizStartTime = 0;
        let quizTimerInterval = null;

        // --- DOM ---
        const body = document.getElementById('app-body');
        const mainCard = document.getElementById('main-card');
        const cardDisplay = document.getElementById('card-display');
        const controlsArea = document.getElementById('controls-area');
        const footerNav = document.getElementById('footer-nav');
        const streakContainer = document.getElementById('streak-container');
        const streakCount = document.getElementById('streak-count');
        const timerContainer = document.getElementById('timer-container');
        const timerDisplay = document.getElementById('timer-display');
        
        // --- INIT ---
        function init() {
            // Load Dark Mode pref
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }
            restartApp();
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            clickSound();
        }

        function restartApp() {
            activeList = JSON.parse(JSON.stringify(originalVocabList));
            shuffleArray(activeList);
            stopTimer();

            studyIndex = 0;
            quizIndex = 0;
            correctCount = 0;
            streak = 0;
            isProcessing = false;
            quizDifficulty = null; 
            
            updateStreakUI();
            
            if (currentTab === 'quiz') {
                // Force reset if restarting while in quiz
                quizDifficulty = null; 
                renderDifficultySelect();
            } else {
                setTab('study');
            }
        }

        function setTab(newTab) {
            clickSound();
            
            if (newTab === 'quiz') {
                quizDifficulty = null; // Reset to force difficulty selection
                stopTimer(); // Ensure timer is off until they pick difficulty
            }

            currentTab = newTab;
            const btnStudy = document.getElementById('btn-study');
            const btnQuiz = document.getElementById('btn-quiz');

            // Base Styles
            const inactiveClass = "flex-1 py-3 rounded-xl font-black text-gray-400 dark:text-slate-500 hover:bg-white dark:hover:bg-slate-700 transition-all";
            const activeClass = "flex-1 py-3 rounded-xl font-black text-fun-purple dark:text-white bg-white dark:bg-slate-800 shadow-sm transition-all ring-2 ring-purple-100 dark:ring-slate-600";

            if (currentTab === 'study') {
                btnStudy.className = activeClass;
                btnQuiz.className = inactiveClass;
                footerNav.classList.remove('hidden');
                streakContainer.classList.add('hidden');
                timerContainer.classList.add('hidden');
                renderStudy();
            } else {
                btnQuiz.className = activeClass;
                btnStudy.className = inactiveClass;
                footerNav.classList.add('hidden');
                renderDifficultySelect();
            }
        }

        // --- TIMER FUNCTIONS ---
        function startTimer() {
            stopTimer();
            quizStartTime = Date.now();
            timerContainer.classList.remove('hidden');
            timerDisplay.innerText = "0s";
            
            quizTimerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);
                timerDisplay.innerText = elapsed + "s";
            }, 1000);
        }

        function stopTimer() {
            if (quizTimerInterval) {
                clearInterval(quizTimerInterval);
                quizTimerInterval = null;
            }
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return m > 0 ? `${m}m ${s}s` : `${s}s`;
        }

        function getBestTime(diff) {
            const stored = localStorage.getItem(`vocab_best_${diff}`);
            return stored ? parseInt(stored) : null;
        }

        function setBestTime(diff, ms) {
            localStorage.setItem(`vocab_best_${diff}`, ms);
        }

        // --- STUDY MODE ---
        function renderStudy() {
            const item = activeList[studyIndex];
            updateProgressBar(studyIndex, activeList.length);

            cardDisplay.innerHTML = `
                <div class="bg-blue-50 dark:bg-slate-800 p-6 rounded-3xl mb-4 w-full border-2 border-blue-100 dark:border-slate-700">
                    <h2 class="text-4xl font-black text-fun-blue dark:text-blue-400 fun-font capitalize mb-2 floating">${item.word}</h2>
                    <div class="w-16 h-1 bg-blue-200 dark:bg-blue-900 rounded-full mx-auto mb-4"></div>
                    <p class="text-xl text-gray-700 dark:text-gray-300 leading-relaxed font-medium">"${item.definition}"</p>
                </div>
                
                <div class="bg-yellow-50 dark:bg-slate-800 border-l-8 border-fun-yellow p-4 w-full text-left rounded-r-xl">
                    <p class="italic text-gray-600 dark:text-gray-400 text-md"><span class="font-bold text-yellow-600 dark:text-yellow-500">Example:</span> ${item.sentence}</p>
                </div>
            `;
            controlsArea.innerHTML = ``;
        }

        function nextWord() {
            if (studyIndex < activeList.length - 1) {
                studyIndex++;
                renderStudy();
            } else {
                setTab('quiz');
            }
        }
        function prevWord() {
            if (studyIndex > 0) {
                studyIndex--;
                renderStudy();
            }
        }

        // --- DIFFICULTY SELECT ---
        function renderDifficultySelect() {
            streakContainer.classList.add('hidden');
            timerContainer.classList.add('hidden');
            updateProgressBar(0, 10); // clear bar
            
            const bestEasy = getBestTime('easy');
            const bestMedium = getBestTime('medium');
            const bestHard = getBestTime('hard');

            const formatBest = (ms) => ms ? `üèÜ Best: ${formatTime(ms)}` : 'No record yet';

            cardDisplay.innerHTML = `
                <h2 class="text-3xl font-black text-fun-purple dark:text-white mb-1 fun-font">Let's Play!</h2>
                <p class="text-gray-400 dark:text-gray-500 font-bold text-sm mb-6">Pick your challenge level</p>
                
                <div class="w-full space-y-4">
                    <button onclick="clickSound(); startQuiz('easy')" class="btn-3d w-full p-4 bg-green-50 dark:bg-slate-800 border-fun-green border-b-4 rounded-2xl flex items-center justify-between group hover:bg-green-100 dark:hover:bg-slate-700 transition-colors">
                        <div class="text-left">
                            <div class="font-black text-fun-green dark:text-green-400 text-xl">Easy Peasy</div>
                            <div class="text-green-600 dark:text-green-500 text-xs font-bold uppercase opacity-70">${formatBest(bestEasy)}</div>
                        </div>
                        <span class="text-3xl group-hover:scale-125 transition">üòÉ</span>
                    </button>
                    
                    <button onclick="clickSound(); startQuiz('medium')" class="btn-3d w-full p-4 bg-yellow-50 dark:bg-slate-800 border-fun-yellow border-b-4 rounded-2xl flex items-center justify-between group hover:bg-yellow-100 dark:hover:bg-slate-700 transition-colors">
                        <div class="text-left">
                            <div class="font-black text-fun-yellow text-xl">Getting Tricky</div>
                            <div class="text-yellow-600 text-xs font-bold uppercase opacity-70">${formatBest(bestMedium)}</div>
                        </div>
                        <span class="text-3xl group-hover:scale-125 transition">ü§î</span>
                    </button>

                    <button onclick="clickSound(); startQuiz('hard')" class="btn-3d w-full p-4 bg-red-50 dark:bg-slate-800 border-fun-red border-b-4 rounded-2xl flex items-center justify-between group hover:bg-red-100 dark:hover:bg-slate-700 transition-colors">
                        <div class="text-left">
                            <div class="font-black text-fun-red text-xl">Big Brain Mode</div>
                            <div class="text-red-600 text-xs font-bold uppercase opacity-70">${formatBest(bestHard)}</div>
                        </div>
                        <span class="text-3xl group-hover:scale-125 transition">ü§Ø</span>
                    </button>
                </div>
            `;
            controlsArea.innerHTML = "";
        }

        function startQuiz(diff) {
            quizDifficulty = diff;
            activeList = JSON.parse(JSON.stringify(originalVocabList));
            shuffleArray(activeList);
            quizIndex = 0;
            streak = 0;
            correctCount = 0;
            updateStreakUI();
            startTimer(); // Start the clock
            renderQuizQuestion();
        }

        // --- QUIZ LOGIC ---
        function renderQuizQuestion() {
            if (quizIndex >= activeList.length) {
                renderFinalScore();
                return;
            }

            const item = activeList[quizIndex];
            updateProgressBar(quizIndex, activeList.length);
            streakContainer.classList.remove('hidden');

            cardDisplay.classList.remove('card-enter');
            void cardDisplay.offsetWidth;
            cardDisplay.classList.add('card-enter');

            if (quizDifficulty === 'easy') {
                renderMultipleChoice(item, 4);
            } else if (quizDifficulty === 'medium') {
                renderMultipleChoice(item, 10);
            } else {
                renderWriteMode(item);
            }
        }

        function renderMultipleChoice(item, count) {
            const options = [item.word];
            const pool = originalVocabList.map(i => i.word).filter(w => w !== item.word);
            while (options.length < count && pool.length > 0) {
                const r = Math.floor(Math.random() * pool.length);
                options.push(pool[r]);
                pool.splice(r, 1);
            }
            shuffleArray(options);

            const gridCols = count > 4 ? "grid-cols-2" : "grid-cols-2";
            const btnHeight = count > 4 ? "h-14 text-sm" : "h-24 text-xl";

            cardDisplay.innerHTML = `
                <div class="text-xs text-fun-purple dark:text-purple-400 uppercase tracking-widest font-bold mb-2">What word means:</div>
                <p class="text-2xl text-gray-800 dark:text-gray-200 mb-4 font-bold leading-tight fun-font">"${item.definition}"</p>
            `;

            controlsArea.innerHTML = `
                <div class="grid ${gridCols} gap-3" id="options-grid">
                    ${options.map(opt => `
                        <button onclick="checkChoice(this, '${opt.replace(/'/g, "\\'")}')" 
                            data-word="${opt.replace(/'/g, "\\'")}"
                            class="btn-3d ${btnHeight} bg-indigo-50 dark:bg-slate-700 border-4 border-indigo-100 dark:border-slate-600 rounded-2xl text-indigo-900 dark:text-white font-black hover:border-fun-purple hover:bg-white dark:hover:bg-slate-600 transition-all flex items-center justify-center break-words text-center leading-none px-1 shadow-sm">
                            ${opt}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function checkChoice(btn, selected) {
            if(isProcessing) return;
            const correct = activeList[quizIndex].word;
            const grid = document.getElementById('options-grid');
            const buttons = grid.getElementsByTagName('button');

            if (selected === correct) {
                // Correct Logic
                btn.classList.remove('bg-indigo-50', 'border-indigo-100', 'text-indigo-900');
                btn.classList.add('bg-green-100', 'border-fun-green', 'text-green-700', 'dark:bg-green-900', 'dark:border-green-600', 'dark:text-green-100');
                handleResult(true);
            } else {
                // Wrong Logic
                btn.classList.remove('bg-indigo-50', 'border-indigo-100', 'text-indigo-900');
                btn.classList.add('bg-red-100', 'border-fun-red', 'text-red-700', 'dark:bg-red-900', 'dark:border-red-600', 'dark:text-red-100', 'shake');
                
                // Highlight Correct One
                for (let b of buttons) {
                    if (b.getAttribute('data-word') === correct) {
                        b.classList.remove('bg-indigo-50', 'border-indigo-100', 'text-indigo-900');
                        b.classList.add('bg-green-100', 'border-fun-green', 'text-green-700', 'dark:bg-green-900', 'dark:border-green-600', 'dark:text-green-100', 'bounce-hint');
                    }
                }
                handleResult(false);
            }
        }

        function renderWriteMode(item) {
            cardDisplay.innerHTML = `
                <div class="text-xs text-fun-purple dark:text-purple-400 uppercase tracking-widest font-bold mb-4">What word means:</div>
                <p class="text-2xl text-gray-800 dark:text-gray-200 mb-6 font-bold fun-font">"${item.definition}"</p>
            `;

            controlsArea.innerHTML = `
                <div class="relative mb-4">
                    <input type="text" id="quiz-input" 
                        class="w-full bg-gray-50 dark:bg-slate-900 border-4 border-gray-200 dark:border-slate-700 rounded-2xl p-4 text-2xl outline-none focus:border-fun-purple focus:ring-0 transition-all text-center font-black text-gray-700 dark:text-white placeholder-gray-300" 
                        placeholder="Type here..." 
                        autocomplete="off"
                        onkeypress="if(event.key==='Enter') checkInput()">
                </div>
                <div id="diff-area" class="h-8 text-center text-lg font-mono font-bold mb-2 tracking-widest"></div>
                <div class="flex gap-3">
                    <button onclick="giveUp()" class="btn-3d w-1/3 bg-gray-200 dark:bg-slate-700 text-gray-500 dark:text-gray-400 font-bold py-3 rounded-xl border-gray-300 dark:border-slate-900">
                        Pass üè≥Ô∏è
                    </button>
                    <button onclick="checkInput()" class="btn-3d w-2/3 bg-fun-purple dark:bg-purple-700 text-white font-bold py-3 rounded-xl border-fun-purpleDark dark:border-purple-900 shadow-lg">
                        Check It!
                    </button>
                </div>
            `;
            setTimeout(() => document.getElementById('quiz-input').focus(), 100);
        }

        function giveUp() {
            if (isProcessing) return;
            const correct = activeList[quizIndex].word;
            const input = document.getElementById('quiz-input');
            input.value = correct;
            input.classList.add('text-fun-red');
            handleResult(false);
        }

        function checkInput() {
            if (isProcessing) return;
            
            const inputEl = document.getElementById('quiz-input');
            const diffEl = document.getElementById('diff-area');
            const userVal = inputEl.value.trim();
            const correctVal = activeList[quizIndex].word;

            if (userVal.toLowerCase() === correctVal.toLowerCase()) {
                inputEl.classList.add('border-fun-green', 'bg-green-50', 'text-fun-green');
                handleResult(true);
            } else {
                errorSound();
                inputEl.classList.add('shake', 'border-fun-red');
                setTimeout(() => inputEl.classList.remove('shake'), 500);
                
                let diffHtml = "";
                const maxLen = Math.max(userVal.length, correctVal.length);
                for(let i=0; i<maxLen; i++) {
                    const u = userVal[i] || "_";
                    const c = correctVal[i] || "";
                    if (u.toLowerCase() === c.toLowerCase()) {
                        diffHtml += `<span class="text-fun-green">${c}</span>`;
                    } else {
                        diffHtml += `<span class="text-fun-red border-b-2 border-fun-red">${c || "?"}</span>`;
                    }
                }
                diffEl.innerHTML = diffHtml;
                streak = 0;
                updateStreakUI();
            }
        }

        function handleResult(success) {
            isProcessing = true;
            if (success) {
                streak++;
                correctCount++;
                successSound();
                fireConfetti(streak * 15); 
            } else {
                streak = 0;
                errorSound();
            }
            updateStreakUI();

            // Longer pause on failure so they can see the right answer
            const delay = success ? 1000 : 1500;

            setTimeout(() => {
                quizIndex++;
                isProcessing = false;
                renderQuizQuestion();
            }, delay);
        }

        // --- UI HELPERS ---
        function updateStreakUI() {
            streakCount.innerText = streak;
            if (streak > 0) {
                streakContainer.classList.remove('hidden');
                streakContainer.classList.remove('scale-90');
                streakContainer.classList.add('scale-110');
                setTimeout(() => {
                    streakContainer.classList.remove('scale-110');
                    streakContainer.classList.add('scale-90');
                }, 200);
            } else {
                streakContainer.classList.add('hidden');
            }
        }

        function updateProgressBar(idx, total) {
            document.getElementById('counter').innerText = `${idx + 1}/${total}`;
            
            const chunkIndex = Math.floor(idx / 2);
            
            for (let i = 0; i < 5; i++) {
                const chunk = document.getElementById(`chunk-${i+1}`);
                if (i < chunkIndex) {
                    chunk.className = "flex-1 rounded-full bg-fun-green dark:bg-green-600 shadow-sm transition-all duration-500";
                } else if (i === chunkIndex) {
                    const isSecond = (idx % 2 !== 0);
                    chunk.className = isSecond 
                        ? "flex-1 rounded-full bg-fun-green dark:bg-green-600 opacity-80 animate-pulse transition-all duration-500"
                        : "flex-1 rounded-full bg-green-200 dark:bg-green-900 animate-pulse transition-all duration-500";
                } else {
                    chunk.className = "flex-1 rounded-full bg-gray-200 dark:bg-slate-700 transition-all duration-500";
                }
            }
        }

        function renderFinalScore() {
            stopTimer();
            const endTime = Date.now();
            const durationMs = endTime - quizStartTime;
            
            streakContainer.classList.add('hidden');
            timerContainer.classList.add('hidden');
            
            const pct = Math.round((correctCount / activeList.length) * 100);
            
            // Handle Best Time
            let isNewRecord = false;
            let currentBest = getBestTime(quizDifficulty);
            
            if (pct === 100) {
                if (!currentBest || durationMs < currentBest) {
                    setBestTime(quizDifficulty, durationMs);
                    isNewRecord = true;
                    currentBest = durationMs;
                }
            }

            let msg = "";
            let title = "Finished!";
            let showConfetti = false;

            if(pct === 100) {
                msg = "PERFECT SCORE! üåü";
                showConfetti = true;
            } else if(pct >= 80) {
                msg = "Awesome work! üòé";
                showConfetti = true;
            } else if(pct >= 60) {
                msg = "Not bad! üëç";
                showConfetti = true;
            } else {
                msg = "Time to study more. üìö";
                title = "Keep Practicing";
                showConfetti = false;
            }
            
            // Time HTML construction
            let timeHtml = `
                <div class="bg-gray-50 dark:bg-slate-900 p-4 rounded-2xl mb-6 w-full">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-500 dark:text-gray-400 font-bold">Time Taken:</span>
                        <span class="text-xl font-mono font-black text-gray-800 dark:text-white">${formatTime(durationMs)}</span>
                    </div>
                    ${pct === 100 
                        ? (isNewRecord 
                            ? `<div class="text-fun-green font-black animate-bounce">üèÜ NEW RECORD! üèÜ</div>` 
                            : `<div class="text-gray-400 text-sm font-bold">Best: ${formatTime(currentBest)}</div>`)
                        : `<div class="text-orange-400 text-xs font-bold uppercase tracking-wide">Get 100% to save time!</div>`
                    }
                </div>
            `;

            cardDisplay.innerHTML = `
                <div class="text-8xl mb-4 ${showConfetti ? 'animate-bounce' : ''}">${showConfetti ? 'üéâ' : 'üí™'}</div>
                <h2 class="text-4xl font-black text-fun-purple dark:text-white mb-2 fun-font">${title}</h2>
                <p class="text-gray-400 font-bold mb-6 text-lg">${msg}</p>
                
                <div class="flex items-center justify-center gap-4 mb-2 w-full">
                     <div class="text-6xl font-black text-gray-800 dark:text-gray-100 bg-gray-100 dark:bg-slate-800 p-4 rounded-2xl shadow-inner border-4 border-gray-200 dark:border-slate-700">
                        ${pct}%
                     </div>
                </div>
                ${timeHtml}
            `;
            
            controlsArea.innerHTML = `
                <button onclick="clickSound(); restartApp()" class="btn-3d w-full py-4 rounded-xl bg-fun-purple hover:bg-fun-purpleDark text-white font-bold text-xl border-fun-purpleDark border-b-4 shadow-xl">
                    Play Again üîÑ
                </button>
            `;
            
            if (showConfetti) {
                fireConfetti(200);
            }
        }

        // --- AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function clickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function successSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.15);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.0, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        function errorSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.0, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }

        // --- UTIL ---
        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        // --- CONFETTI ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fireConfetti(amount = 50) {
            const colors = ['#8B5CF6', '#3B82F6', '#10B981', '#F59E0B', '#EF4444'];
            for (let i = 0; i < amount; i++) {
                particles.push({
                    x: canvas.width / 2, y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 30, vy: (Math.random() - 0.5) * 30 - 8,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5, rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 15, life: 1, decay: Math.random() * 0.02 + 0.01
                });
            }
            requestAnimationFrame(updateConfetti);
        }
        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.rotation += p.rotationSpeed; p.life -= p.decay;
                ctx.save(); ctx.translate(p.x, p.y); ctx.rotate((p.rotation * Math.PI) / 180);
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size); ctx.restore();
                if (p.life <= 0) particles.splice(index, 1);
            });
            if (particles.length > 0) requestAnimationFrame(updateConfetti);
        }

        init();
    </script>
</body>
