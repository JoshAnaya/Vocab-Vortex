<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- iOS Style Background Container -->
  <rect width="512" height="512" rx="110" fill="#8B5CF6"/>
  
  <!-- Tornado Stack (Bottom to Top) -->
  <!-- Base -->
  <ellipse cx="256" cy="390" rx="40" ry="15" fill="#5B21B6" opacity="0.8"/>
  <path d="M216 390 Q256 430 296 390" stroke="#5B21B6" stroke-width="0" fill="none"/>
  
  <!-- Tier 4 -->
  <ellipse cx="256" cy="360" rx="60" ry="25" fill="#6D28D9"/>
  
  <!-- Tier 3 -->
  <ellipse cx="250" cy="300" rx="90" ry="35" fill="#7C3AED"/>
  
  <!-- Tier 2 (Face Layer) -->
