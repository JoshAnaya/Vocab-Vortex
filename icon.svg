  <circle cx="300" cy="230" r="12" fill="white"/>
  
  <!-- Smile -->
  <path d="M230 260 Q255 280 280 260" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Highlights -->
